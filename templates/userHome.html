<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>


    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <script src="../static/js/jquery-3.5.1.js"></script>

    <script>
	$(function(){
		$.ajax({
			url : '/getWish',
			type : 'GET',
			success: function(res){
				var div = $('<div>')
    .attr('class', 'list-group')
    .append($('<a>')
        .attr('class', 'list-group-item')
        .append($('<h4>')
            .attr('class', 'list-group-item active'),
            $('<p>')
            .attr('class', 'list-group-item')));

				var wishObj = JSON.parse(res);
				var wish = '';

				$.each(wishObj,function(index, value){
					wish = $(div).clone();
					$(wish).find('h4').text(value.Title);
					$(wish).find('p').text(value.Description);
					$('.jumbotron').append(wish);
				});
			},
			error: function(error){
				console.log(error);
			}
		});
	});
    </script>
</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills">
                    <li role="presentation" class="nav-item"><a class="nav-link active" href="/logout">Logout</a>
                    </li>
                    <li role="presentation" class="nav-item"><a class="nav-link" href="/showAddWish">Add Wish</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>

        <div class="jumbotron">
            <!-- <h1>Welcome Home !!</h1> -->

        </div>


        <footer class="footer">
            <p>&copy; Company 2020</p>
        </footer>

    </div>
</body>

</html>
